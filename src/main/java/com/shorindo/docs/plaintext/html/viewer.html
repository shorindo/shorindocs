<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<title th:text="${document.title}"></title>
</head>
<body>
<div style="height:30px;display:table-cell;vertical-align:middle;">
<span th:text="${document.title}"></span>
<a style="float:right;margin:0 3px 0 0;" th:href="@{'/' + ${document.documentId}} + '?action=edit'">edit</a>
<a style="float:right;margin:0 3px 0 0;" th:href="@{'/' + ${document.documentId}} + '?action=create&amp;contentType=text/plain'">create</a>
</div>
<div class="left" style="float:left;width:200px;">
最近の更新
<ul>
  <li th:each="item : ${search_result}">
    <a th:href="@{'/' + ${item.documentId}}" th:text="${item.title}"></a>
  </li>
</ul>
</div>
<div class="body" th:utext="${content}"></div>
</body>
</html>
