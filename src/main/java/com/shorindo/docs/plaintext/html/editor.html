<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<title th:text="${document.title}"></title>
</head>
<body>
<form method="POST" th:action="@{'/' + ${document.documentId}}">
<input type="hidden" name="action" value="save"/>
<div>
<input type="text" name="title" th:value="${document.title}"/>
<a style="float:right;margin:0 3px 0 0;" th:href="@{'/' + ${document.documentId}} + '?action=remove'">remove</a>
</div>
<textarea name="body" th:text="${document.body}" style="width:100%;height:50%;"></textarea>
<input type="submit"/>
<input type="button" value="CANCEL" th:onclick="'location=\'' + @{'/' + ${document.documentId}} + '\''"/>
</form>
</body>
</html>
