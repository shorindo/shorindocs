<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<title th:text="${document.title}"></title>
<style type="text/css">
.text-editor .header {
    display:flex;
    height:30px;
}
.text-editor .header *:first-child {
    margin-right:auto;
}
.text-editor .center {
    display:flex;
    flex-direction:column;
}
.text-editor .center textarea {
    flex:1
}
</style>
</head>
<body class="text-editor">
<form method="POST" th:action="@{'/' + ${document.documentId}}">
<input type="hidden" name="action" value="save"/>
<div class="header">
  <input type="text" name="title" th:value="${document.title}"/>
  <a th:href="@{'/' + ${document.documentId}} + '?action=remove'">remove</a>
</div>
<div class="center">
  <textarea name="body" th:text="${document.body}"></textarea>
  <input type="submit"/>
  <input type="button" value="CANCEL" th:onclick="'location=\'' + @{'/' + ${document.documentId}} + '\''"/>
</div>
</form>
</body>
</html>
