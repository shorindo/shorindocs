<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <script type="text/javascript" th:src="@{/js/script.js}"></script>
  <title th:text="${document.title}"></title>
<style type="text/css">
.text-viewer .header {
    height:30px;
    display:flex;
    align-items:center;
}
.text-viewer .header *:first-child {
    margin-right:auto;
}
.text-viewer .header a {
    margin-right:5px;
}
.text-viewer .center {
    display:flex;
}
.text-viewer .center .left {
    width:200px;
}
.text-viewer .center .main {
    flex:1;
    margin-left:10px;
}
</style>
</head>
<body class="text-viewer">
<div class="header">
  <span id="title" th:text="${document.title}"></span>
  <a style="float:right;margin:0 3px 0 0;" th:href="@{'/' + ${document.documentId}} + '?action=edit'">edit</a>
  <a style="float:right;margin:0 3px 0 0;" th:href="@{'/' + ${document.documentId}} + '?action=create&amp;contentType=text/plain'">create</a>
</div>
<div class="center">
<div class="left">
  最近の更新
  <ul>
  <li th:each="item : ${search_result}">
    <a th:href="@{'/' + ${item.documentId}}" th:text="${item.title}"></a>
  </li>
  </ul>
</div>
<div class="main" th:utext="${content}"></div>
</div>
</body>
</html>
